<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>To Do List</h1>
      <h2>You know you have something to do!</h2>
    </div>
    <form id="form-todo">
      <div>
        <label for="input1">Task Name</label>
        <input id="input1" class="form-control" type="text">
      </div>
      <div>
        <label for="input2">Description</label> 
        <input id="input2" class="form-control" type="text">
      </div>
      <div>
        <label for="input3">Due Date</label>
        <input id="input3" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-info mt-3">Add to Tasks</button>
    </form>
    <div class="row mt-3">
      <div class="col-3">Task</div>
      <div class="col-3">Description</div>
      <div class="col-3">Due Date</div>
    </div> 
    <div id=result>

    </div>
  </div>
</body>
</html>
